
<!DOCTYPE html>	
<html>
<head>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <link rel="stylesheet" type="text/css" href="cal.css">
<script src="cal.js"></script>
 </head>

<body>
        <div class="main">
            <div><input type="text" id="ans" value=" "></div>
            <div class="digits">
<table border =1>

		 <td class="Btn" value="1">1</td>

		 <td class="Btn" value="3">3</td>
		 <td class="Btn" value="+">+</td>

		 <td class="Btn" value="4">4</td>
		 <td class="Btn" value="5">5</td>
		 <td class="Btn" value="6">6</td>
		 <td class="Btn" value="-">-</td>

		 <td class="Btn" value="8">8</td>
		 <td class="Btn" value="9">9</td>
		 <td class="Btn" value="*">*</td>

	<tr>		
		<td colspan=2 class="Btn" value="=">=</td>
		<td class="Btn" value="0">0</td>
		<td class="Btn" value="/">/</td>
		
	</tr>
     <tr>
		<td colspan=2 class="Btn" value="c">clear</td>
		<td colspan=2 class="Btn" value="H">History</td>	
	</table>
	<div id="Htable"></div>	
     </div>
	</div>
